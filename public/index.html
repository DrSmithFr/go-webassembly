<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <script src="assets/wasm_exec.js"></script>

</head>
<body>
<h1>Web assembly using go</h1>
<script>
    console.info('Loading web assembly');

    if (WebAssembly) {
        const go = new Go();

        console.debug('loading');

        WebAssembly
            .instantiateStreaming(fetch("assets/main.wasm"), go.importObject)
            .then((result) => {
                console.debug('loaded');
                go.run(result.instance).then(() =>{
                    console.debug('go instance as died unexpectedly');
                });
            });
    } else {
        console.log("WebAssembly is not supported in your browser")
    }

    document.onWasmLoad = function(wasm) {
        console.log('WASM loaded', wasm.generate())
    }
</script>
</body>
</html>
