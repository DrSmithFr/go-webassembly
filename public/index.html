<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <script src="assets/wasm_exec.js"></script>

</head>
<body>
<h1>Web assembly using go</h1>
<canvas id="renderer-canvas"></canvas>
<script>
    console.info('Loading web assembly');

    if (WebAssembly) {
        const go = new Go();

        console.debug('loading wasm...');

        WebAssembly
            .instantiateStreaming(fetch("assets/main.wasm"), go.importObject)
            .then((result) => {
                console.debug('wasm loaded');
                go.run(result.instance).then(() => {
                    console.exception('wasm died unexpectedly');
                });
            });
    } else {
        console.exception("WebAssembly not supported by browser")
    }

    document.onWasmLoad = function (wasm) {
        // displaying image to canvas
        const canvas = document.getElementById('renderer-canvas');
        const ctx = canvas.getContext('2d');

        // creating javascript image
        createImageBitmap(wasm.generate())
            .then((image) => {
                ctx.drawImage(image, 0, 0);
            });
    }
</script>
</body>
</html>
